<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="src/images/Logo_pastelaxia.jpg" type="image/x-icon">
        <link rel="stylesheet" href="src/css/design_main.css">
        <link rel="stylesheet" href="src/css/design_pedido.css">
        <title>Pastelaxia</title>
    </head>
    <body>
        <!-- Encabezado de la pagina unicamente con el logo y nombre de la empresa-->
        <header class="header">
            <nav class="nav">
                <a href="main.html" class="Logo nav-link">
                    <img id="ImgLogo" src="src/images/Logo_pastelaxia.jpg" alt="Logo" height="100px" width="100px">
                </a>
                <ul class="nav-menu">
                   <li class="nav-menu-item">
                       <a href="main.html" class="nav-menu-link  nav-link">Inicio</a>
                   </li>
                   <li class="nav-menu-item">
                       <a href="pedidos.html" class="nav-menu-link  nav-link">Pedido</a>
                    </li>
                   <li class="nav-menu-item">
                       <a href="pastelero.html" class="nav-menu-link  nav-link">Pastelero</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--El menu de la pasteleria-->
        <main class="main">
            <div class="content">
                <h5 class="preguntas">Escriba su nombre completo</h5>
                <input class="entradas" type="text" name="nombre" id="intext">
                <h5 class="preguntas">Escriba su telefono</h5>
                <input class="entradas" type="tel" name="telefono" id="intel" maxlength="10">
                <h5 class="preguntas">Escriba su correo electronico</h5>
                <input class="entradas" type="email" name="mail" id="inmail">
                <h5 class="preguntas">Escriba su direccion de envio</h5>
                <input class="entradas" type="text" name="Direccion" id="indir">
                <h5 class="preguntas">Describa como quiere su pastel</h5>
                <input class="entradas" type="text" name="descripcion" id="indes">
                <div class="Seleccion">
                    <h5 class="preguntas">Eliga el sabor de su pastel</h5>
                    <br>
                    <div class="Eleccion">
                        <input type="radio" id="Chocolate" name="sabores" value="Chocolate">
                        <label for="Chocolate">Chocolate</label>
                        <input type="radio" id="Fresa" name="sabores" value="Fresa">
                        <label for="Fresa">Fresa</label>
                        <input type="radio" id="Vainilla" name="sabores" value="Vainilla">
                        <label for="Vainilla">Vainilla</label>
                        <input type="radio" id="TresLeches" name="sabores" value="TresLeches">
                        <label for="TresLeches">TresLeches</label>
                    </div>
                </div>
                <div class="seleccion">
                    <h5 class="preguntas">Eliga los adornos que quiera</h5>
                    <br>
                    <div class="Eleccion">
                        <input type="checkbox" id="topping1" name="topping1" value="Frutas">
                        <label for="topping1">Frutas</label>
                        <input type="checkbox" id="topping2" name="topping2" value="Chocolate">
                        <label for="topping2">Chocolate</label>
                        <input type="checkbox" id="topping3" name="topping3" value="Chantilli">
                        <label for="topping3">Chantilli</label>
                        <input type="checkbox" id="topping3" name="topping3" value="Personalizado">
                        <label for="topping3">Personalizado</label>
                    </div>
                </div>
                <input class="Envio" type="button" value="Enviar">
            </div>
        </main>
        <!-- Redes sociales y direccion y formas de contacto-->
        <footer class="footer">
            <nav class="nav-footer">
                <ul class="nav-menu-footer">
                    <li class="contactos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="40" height="40" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                        </svg>
                    </li>
                    <li class="contactos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="40" height="40" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">

                            <circle cx="12" cy="12" r="3" />
                            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                        </svg>
                    </li>
                    <li class="contactos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="40" height="40" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    </li>
                </ul>
            </nav>
            <div class="Datos">
                <p class="Direccion"> Nos encontramos en Av. Insurgentes, CDMX Tel. 5523421233</p>
            </div>

    </body>
</html>
